<!DOCTYPE html>
<html>
<head>ㅊㅇ
  <title>랜덤 배경색과 RGB 값 알려주기</title>
  <style>
    body {
      text-align: left;
    }
    h1 {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 10px;
      font-size: 8px;
    }
  </style>
</head>
<body>
  <h1>RGB(0,0,0)</h1>
  <button onclick="changeBackgroundColor()">Click me</button>

  <script>
    function changeBackgroundColor() {
      var red = Math.floor(Math.random() * 256);
      var green = Math.floor(Math.random() * 256);
      var blue = Math.floor(Math.random() * 256);
      var rgbValue = `RGB(${red}, ${green}, ${blue})`;

      document.body.style.backgroundColor = rgbValue;
      document.querySelector("h1").textContent = rgbValue;
    }
  </script>
</body>
</html>
