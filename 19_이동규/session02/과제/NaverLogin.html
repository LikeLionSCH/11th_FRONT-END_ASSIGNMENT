<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NaverLogin.css">
</head>
<body>
    <div  id="container">
        회원가입
        <hr/>
        <form>
            <!-- 아이디 -->
            <div>
                <label for="exampleInputEmail1" class="form-label">아이디</label><br/>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">          
            </div>
            <br/>
            
            <!-- 비밀번호 -->
            <div>
            <label for="exampleInputEmail1" class="form-label">비밀번호</label><br/>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">         
            </div>
            <br/>
            
            <!-- 이름 -->
            <div>
                <label for="exampleInputEmail1" class="form-label">이름</label><br/>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">    
            </div>
            <br/>

            <!-- 생년월일 -->
            <div class="year">
                <label for="exampleInputEmail1" class="form-label">생년월일</label><br/>
                <input type="number" placeholder="년도">
                <input type="number" placeholder="월">
                <input type="number" placeholder="일">
            </div>
            <br/>

            <!-- 성별 -->
            <div class="gender-group">
                <label for="exampleInputEmail1" class="form-label">성별</label><br/>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="gender" for="flexRadioDefault1">
                  남자
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="gender" for="flexRadioDefault1">
                  여자
                </label>
            </div>
            <br/>

            <!-- 이메일 -->
            <div>
                <label for="exampleInputEmail1">이메일</label><br/>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 주소에 '@'를 포함해주세요.">            </div>
            <br/>

            <!-- 휴대전화 -->
            <div>
                <label for="exampleInputEmail1" class="form-label">휴대전화</label><br/>
                <input type="number" placeholder="숫자만 입력해주세요." class="phone-number"></input>
                <input type="submit" value="인증번호 받기" class="certification"></submit><br/>
                <input type="number" placeholder="인증번호를 입력해주세요."></input>
            </div>
            <br/>
            <!-- 취미 -->
            <div>
                <label for="exampleInputEmail1" class="form-label">취미</label><br/>
                <div class="hobby">
                    <input type="checkbox" ><span>운동</span></input>
                    <input type="checkbox" ><span>요리</span></input>
                    <input type="checkbox" ><span>여행</span></input>
                    <input type="checkbox" ><span>게임</span></input>
                    <input type="checkbox" ><span>컴퓨터</span></input>
                    <input type="checkbox" ><span>음악</span></input>
                    <input type="checkbox" ><span>영화</span></input>
                    <input type="checkbox" ><span>독서</span></input>
                </div>
            </div>
            <br/>

            <!-- 가입인사 -->
            <label for="exampleInputEmail1" class="form-label">가입인사</label><br/>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            </textarea><br/><br/>

            <!-- 가입 버튼 -->
            <input type="submit" value="가입하기" class="join"></input>
        </form>

    </div>
</body>
</html>
