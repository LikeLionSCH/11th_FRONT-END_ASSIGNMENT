<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- axios -->
    <!-- GET -->
    <input type="button" value="GET" onclick="
        axios.get('https://jsonplaceholder.typicode.com/users/')
            .then(function(response) {
                console.log(response);
            })
            .catch(function(error) {
                console.log(error);
            });

    ">

    <!-- POST -->
    <input type="button" value="POST" onclick="
        axios.put('https://jsonplaceholder.typicode.com/users/1', [
            {userName: 'aaa', userId: '1'},
            {userName: 'bbb', userId: '2'},
            {userName: 'ccc', userId: '3'},     
        ])
        .then(function(response) {
                console.log(response);
            })
        .catch(function(error) {
                console.log(error);
            });

        ">

    <!-- PUT -->
    <input type="button" value="PUT" onclick="
        axios.put('https://jsonplaceholder.typicode.com/users/2', {
            userName: 'LEEMINKYU',
            userId: '2',
        })
        .then(function(response) {
                console.log(response);
            })
        .catch(function(error) {
                console.log(error);
            });

        ">


    <!-- DELETE -->
    <input type="button" value="DELETE" onclick="
            axios.delete('https://jsonplaceholder.typicode.com/users/1')
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });

        ">
    <!-- end of axios -->
    <br />


    <!-- fetch -->
    <input type="button" value="GET2" onclick="
fetch('https://jsonplaceholder.typicode.com/users/',

    })
        .then((response)=> console.log(response));


    ">

">
