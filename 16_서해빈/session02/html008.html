<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="backgroundForm">
      <span class="formInfoText">회원가입</span>
      <div class="insideForm">
        <form action="">
          <div class="formInfoText">아이디</div>
          <input class="inputType01" type="text" name="id" id="id" />
          <div class="formInfoText">비밀번호</div>
          <input class="inputType01" type="password" name="pass" id="pass" />
          <div class="formInfoText">이름</div>
          <input class="inputType01" type="text" name="name" id="name" />
          <div class="formInfoText">생년월일</div>
          <div class="selectSet">
            <select class="select01" name="year" id="year">
              <option value="">연도</option>
              <option value="">2022</option>
              <option value="">2021</option>
              <option value="">2020</option>
            </select>
            <select class="select01" name="month" id="moth">
              <option value="">월</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
            <select class="select01" name="day" id="day">
              <option value="">일</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
          </div>
          <div class="formInfoText">성별</div>
          <div class="hobbyfont" style="margin-bottom: 16px">
            <input type="checkbox" name="male" id="male" /> 남성
            <input class="checkBox" type="checkbox" name="female" id="female" />
            여성
          </div>
          <div class="formInfoText">휴대전화</div>
          <div class="phoneSet">
            <input
              class="inputType02"
              name="phone"
              id="phone"
              value="숫자만 입력하세요."
            />
            <input class="btn01" type="button" value="인증번호 받기" />
          </div>
          <input
            class="inputType01"
            type="text"
            name="vrfnum"
            id="vrfnum"
            value="인증번호를 입력해주세요."
          />
          <div class="hobbySet">
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 운동
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 요리
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 여행
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 게임
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 컴퓨터
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 음악
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 영화
            </div>
            <div class="hobbyfont">
              <input type="checkbox" name="01" id="01" /> 독서
            </div>
          </div>
          <div class="formInfoText">가입인사</div>
          <textarea
            class="longText"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <div class="signBtn">가입하기</div>
        </form>
      </div>
    </div>
  </body>
</html>
