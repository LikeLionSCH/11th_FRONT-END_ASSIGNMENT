<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <p class="name">회원가입</p>

    <form id="form">
        <div>
            <p class="name">아이디</p>
            <input type="text" id="form" size=58>
        </div>
        <div>
            <p class="name">비밀번호</p>
            <input type="password" id="form" size=58>
        </div>
        <div>
            <p class="name">이름</p>
            <input type="text" id="form" size=58>
        </div>
        <div>
            <p class="name">생년월일</p>
            <input type="text" id="form" placeholder="년도">
            <select name="month" id="form">
                <option value="month" id="form" selected>월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="text" id="form" placeholder="일">
        </div>
        <div>
            <p class="name">성별</p>
            <label><input type="radio" name="gender" id="gender" value="남자" >남자</label>
            <label><input type="radio" name="gender" id="gender" value="여자" >여자</label> 

        </div>
        <div>
            <p class="name">이메일</p>
            <input type="text" id="form" placeholder="이메일 주소에@를 포함해주세요." size=58>
        </div>
        <div>
            <p class="name">휴대전화</p>
            <input type="int" id="form" placeholder="숫자만 입력해주세요" size=58>
            <button type="button" id="dlswmd">인증번호 받기</button> <br>
            <input type="int" id="form" placeholder="인증번호를 입력해주세요" size=58>
        </div>
        <div>
            <p class="name">취미</p>
            <label><input type="checkbox" id="check" value="운동">운동</label>
            <label><input type="checkbox" id="check" value="요리">요리</label>
            <label><input type="checkbox" id="check" value="여행">여행</label>
            <label><input type="checkbox" id="check" value="게임">게임</label>
            <label><input type="checkbox" id="check" value="컴퓨터">컴퓨터</label>
            <label><input type="checkbox" id="check" value="음악">음악</label>
            <label><input type="checkbox" id="check" value="영화">영화</label>
            <label><input type="checkbox" id="check" value="독서">독서</label>
        </div>
        <div>
            <p class="name">가입인사</p>
            <textarea id="form" cols="90" rows="10"></textarea>
        </div>
        <div>
            <button type="button" id="sign">가입하기</button>
        </div>
    </form>
</body>
</html>
